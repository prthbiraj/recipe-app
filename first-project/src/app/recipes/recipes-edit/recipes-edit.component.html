<div class="row" style="margin-top: 10px;">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success"
                    [disabled]="!recipeForm.valid">Save</button>
                    <button type="button" class="btn btn-danger" 
                    style="margin-left: 10px;" (click)="onClear()">Cancel</button>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" class="form-control"
                        formControlName="name">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imgPath">Image URL</label>
                        <input type="text" name="imgPath" id="imgPath" class="form-control"
                        formControlName="imgPath" #imgPath>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imgPath.value" class="img-responsive">
                </div>
            </div>  
            
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" name="description" id="description" class="form-control"
                        formControlName="description" rows="6"></textarea>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="button"
                    (click)="onAddIngredient()">Add Ingredient</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row" 
                    *ngFor="let ingrCntl of recipeForm.get('ingredients').value; let i = index"
                    [formGroupName]="i" style="margin-top: 10px;">
                        <div class="col-xs-8">
                           <input type="text" class="form-control" 
                            formControlName="name"> 
                        </div>                   
                        <div class="col-xs-2">
                            <input type="number" class="form-control"
                            formControlName="amount"> 
                        </div>                    
                        <div class="col-xs-2">
                            <button class="btn btn-danger" type="button"
                            (click)="onRemoveIngredient(i)">X</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
